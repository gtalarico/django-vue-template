version: '3'
services:
    db:
        # name: 'postgres'
        image: 'postgres:latest'
        expose:
            - '5432'
        restart: 'always'
        networks:
            djangonetwork:
        environment:
            - POSTGRES_DB=db
            - POSTGRES_USER=admin
            - POSTGRES_PASSWORD=password
        volumes:
            - ./data/db:/var/lib/postgresql/data
    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '80:80'
        restart: 'always'
        volumes:
            - .:/code
        depends_on:
            - db
        links:
            - db:db
        networks:
            djangonetwork:
networks:
    djangonetwork:
        driver: bridge
